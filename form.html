<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131: Form</title>
    <meta name="description" content="This assignment focuses on forms and best practices to making forms for web and mobile.">
    <meta name="author" content="Katie Hulet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src ="scripts/form.js" defer></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="form-container">
        <h1>Product Review</h1>
            <form method="get" action="review.html" id="reviewForm" class="product-form">
                <fieldset>
                    <legend>Product Name (Required)</legend>
                    <label for="productList">Select a Product</label>
                    <select name="product" id="productList" required>
                        <option value="" disabled selected hidden>Select Product</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Overall Rating (Required)</legend>
                    <label aria-labelledby="rating-1"><input type="radio" id="rating-1" name="rating" value="1" required> &star;</label>
                    <label aria-labelledby="rating-2"><input type="radio" id="rating-2" name="rating" value="2" required> &star;&star;</label>
                    <label aria-labelledby="rating-3"><input type="radio" id="rating-3" name="rating" value="3" required> &star;&star;&star;</label>
                    <label aria-labelledby="rating-4"><input type="radio" id="rating-4" name="rating" value="4" required> &star;&star;&star;&star;</label>
                    <label aria-labelledby="rating-5"><input type="radio" id="rating-5" name="rating" value="5" required> &star;&star;&star;&star;&star;</label>
                </fieldset>

                <fieldset>
                    <legend>Date of Installation (Required)</legend>
                    <label for="enter-installation-date">Installation Date:</label>
                    <input type="date" id="enter-installation-date" name="installationDate">
                </fieldset>

                <fieldset>
                    <legend>Which features did you find useful in each product? (Check all that apply)</legend>                    
                    <label aria-labelledby="durability-check"><input type="checkbox" id="durability-check" name="durability" value="yes"> Durability</label>
                    <label aria-labelledby="ease-check"><input type="checkbox" id="ease-check" name="ease" value="yes"> Ease of Use</label>
                    <label aria-labelledby="performance-check"><input type="checkbox" id="performance-check" name="performance" value="yes"> Performance</label>
                    <label aria-labelledby="design-check"><input type="checkbox" id="design-check" name="design" value="yes"> Design</label>
                </fieldset>

                <fieldset>
                    <legend>Written Review (optional)</legend>
                    <textarea id="reveiw-text-area" name="written-review" placeholder="Write your review here..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Your Name (optional)</legend>
                    <input type="text" id="enter-user-name" name="name" placeholder="Full name">
                </fieldset>

                <input type="submit" value="Post Review">

            </form>
        </div>

    </main>
    <footer>
        <div>
            <p>
                &#169; <span id="currentyear"></span> | Katie Hulet | Utah
            </p>
            <p>
                Last modified: <span id="lastModified"></span>
            </p>
        </div>
    </footer>
</body>
</html>
